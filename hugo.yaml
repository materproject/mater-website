baseURL: "https://mater.cyou"
title: "Mater"
theme: "hextra"


enableRobotsTXT: true
enableEmoji: true


defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  it:
    languageName: Italiano
    weight: 2

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

params:
  description: "Science-based open agricultural tools"
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    
    article:
      displayPagination: true

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20
  page:
    width: full

  theme:
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content

menu:
  main:
    - identifier: about
      name: "About"
      pageRef: /
      weight: 1
    - name: "Blogs"
      pageRef: /blog
      weight: 2
    - identifier: projects
      name: "Projects"
      pageRef: /projects
      weight: 3
    # - name: "Guides"
    #   pageRef: /docs
    #   weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/materproject"
      params:
        icon: github
